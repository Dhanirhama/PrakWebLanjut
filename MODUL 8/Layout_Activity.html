<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>List Activity | Rama Dani</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>List Activity</h1>
    </header>

    <div class="wrapper">
      <div class="container bg-white shadow" id="add-todo">
        <h2 class="container-header text-center">Activities to do</h2>
        <h2 class="container-header text-center">Rama Dani</h2>
        <h2 class="container-header text-center">20533353</h2>
        <h2 class="container-header text-center">Teknik Informatika 6D</h2>
        <form class="form" action="#" id="form">
          <div class="form-group form-title">
            <label for="title">Masukan Aktivitas Anda</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group form-title">
            <label for="date">Masukan Tanggal Jatuh Tempo</label>
            <input type="date" id="date" name="date" required />
          </div>
          <input type="submit" value="Submit" name="Submit" class="btn-submit" />
        </form>
      </div>

      <div class="container">
        <h2 class="container-header">Deadline Aktivitas</h2>
        <div class="list-item" id="todos"></div>
      </div>

      <div class="container">
        <h2 class="container-header">Deadline Activitas Selesai</h2>
        <div class="list-item" id="completed-todos"></div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
